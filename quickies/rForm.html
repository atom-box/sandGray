<script type="text/babel">

  return t.length;
}



function Editor({text,}){
    return <p>{text} </p>
}

function Counter({count,}){
    return <p>Moe {count} </p>

}

function ProgressBar({completion,}){
    return <progress  >{completion}%</progress>

}



function Main() {
    let a = "type here!", b = 0, c = 0.3;
    return (
    <form>
        <Editor text= {a} />
        <Counter  count = {b} />
        <ProgressBar completion = {c} />
    </form>

        )
}

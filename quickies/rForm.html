<!DOCTYPE html>

<title>F O R M !</title>

<style type="text/css">

</style>
<link rel="stylesheet" type="text/css" href="styles/rForm.css" />




<script type="text/babel">

function parser (t){
  return t.length;
}



function Editor({text,}){
    return <p>{text} </p>
}

function Counter({count,}){
    return <p>Moe {count} </p>

}

function ProgressBar({completion,}){
    return <progress  >{completion}%</progress>

}



function Main() {
    let a = "type here!", b = 0, c = 0.3;
    return (
    <form>
        <Editor text= {a} />
        <Counter  count = {b} />
        <ProgressBar completion = {c} />
    </form>

        )
}


ReactDOM.render(<Main  />, document.getElementById('mountNode'));
</script>











</head>
<body>
<div class=" monde">

<div class="bpm  stay-wide">

  </div>

<p>Dad</p>
</li></ul>

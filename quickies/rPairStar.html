// Given a string, compute recursively a new string where identical chars that are adjacent in the original string are separated from each other by a "*".

// pairStar("hello") → "hel*lo"
// pairStar("xxyy") → "x*xy*y"
// pairStar("aaaa") → "a*a*a*a"


 -->

<!DOCTYPE html>
<html>
<head>
<title>compute recursive STARS between redundant chars</title>
<meta charset="UTF-8"><meta>
<script src="https://unpkg.com/react@15.6.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<link src="https://unpkg.com/tachyons@4.8.0/css/tachyons.min.css
" rel="stylesheet" ></link>
<script type="text/babel">
// make array of objects to display
let cards = [];
let card = {before: "", id: 0};
cards = [
    {
        before: "xxyy",
        id: 0
    },
    {
        before: "hello",
        id: 1
    },
    {
        before: "aaaa",
        id: 2
    }
]

function pairStar(s1) {
    let s2 = '';
    let a1 = s1.split('');
    let c1 ='', c2 ='';
    while (a1.length > 0){
        s2 += a1.shift();
        // Final char on growing string
        c1 = s2[s2.length -1];
        // Next char on shrinking string
        c2 = a1[0];
        if (c1 === c2){
            s2 += '*';
        }
    }
    return s2;
}

    const testDivs = (
    <div className="mv2 flex flex-column">

    <div className="mv2 " >
        <h2>Before:</h2>
        <h2>{cards[0].before}</h2>
        <h2>After:</h2>
        <h2>{pairStar(cards[0].before)}</h2>
    </div>

    </div>
    );
    ReactDOM.render(testDivs, document.getElementById('mountNode'));
</script>

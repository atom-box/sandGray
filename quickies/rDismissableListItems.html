<script type="text/babel">

function Divulge(props){
    return (
<p>{props.tracks[0]} to to to         {props.tracks[2]} </p>
    )
} 


class Main extends React.Component {
    constructor() {
        super();
        this.state = {};
        this.state.brief = [
            {title: "Mysterious No. 4",
                time:  "3:38",
                artist: "Philip Glass"},
            {title: "Slow, Simple, Sad",
                time:  "4:00",
                artist: "Philip Glass"},
            {title: "Hawking Radiation",
                time:  "1:44",
                artist: "Philip Glass"},
            {title: "Dice",
                time:  "2:14",
                artist: "Philip Glass"},
            {title: "Hawking Radiation with Brass",
                time:  "1:46",
                artist: "Philip Glass"},
        ];
    }
    render(){
        // put your destructorers here
        let {brief} = this.state;
        return (
            <ul>
            <Divulge tracks={brief}  />
            </ul>
        )
    }
}

ReactDOM.render( <Main />  , document.getElementById('exposed-1'));

<!DOCTYPE html>
<html>
<head>
<title>Misspelled</title>
<meta charset="UTF-8"><meta>

<link rel="icon" href="./images/cloud.svg" type="image/x-icon">
<script src="https://unpkg.com/react@15.6.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles/rDismiss.css" />
<script type="text/javascript" src="helpers/rPaste.js"></script>



<script type="text/babel">




class Main extends React.Component {
    constructor() {
        super();
        this.state = {};
        this.state.brief = [
            {title: "Mysterious No. 4",
                time:  "3:38",
                artist: "Philip Glass"},
            {title: "Slow, Simple, Sad",
                time:  "4:00",
                artist: "Philip Glass"},
            {title: "Hawking Radiation",
                time:  "1:44",
                artist: "Philip Glass"},
            {title: "Dice",
                time:  "2:14",
                artist: "Philip Glass"},
            {title: "Hawking Radiation with Brass",
                time:  "1:46",
                artist: "Philip Glass"},
        ];
        this.state.misspellings = [
            {"word": "benefited", "id": 10},
            ,{"word": "interesting", "id": 11 }
            ,{"word": "irresistible", "id":  12}
            ,{"word": "lightning", "id": 13 }
            ,{"word": "noticeable", "id": 14 }
            ,{"word": "misspell", "id": 15 }
            ,{"word": "temperamental", "id": 16 }
            ,{"word": "success", "id": 17 }
            ,{"word": "successful", "id": 18 }
            ,{"word": "recommendation", "id": 19 }
        ];
    }


    render(){
        // put your destructorers here
        const {misspellings} = this.state;
        return (
            <div>
            {misspellings.map( s => 
             <div key={s.id}>{s.word}</div>
             )}
            </div>
            )
    }
}
{/* Notice the implied return on the line with misspellings.map  */}
ReactDOM.render( <Main />  , document.getElementById('exposed-1'));
</script>

</head>
<body>
<div class=" monde " style="background-color: #eee">
